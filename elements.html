<!DOCTYPE html>
<html>
	<head>
		<title>Experience</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

<style>

#background-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
    pointer-events: none;
}

	/* Image toggle effect */
.image-wrapper img {
    width: 100%;
    max-width: 1200px;
    height: auto;
    display: block;
    transition: opacity 2s ease;
}

.fade-image {
    opacity: 1;
}

.fade-image.faded {
    opacity: 0.2;
}

.image-wrapper {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.image-overlay {
    position: absolute;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-in-out;
}

.image-wrapper.active .image-overlay {
    opacity: 1;
    pointer-events: auto;
}

 .image-overlay .overlay-text{
    font-size: 1.5em;
    text-align: center;
    padding: 1em;
    color: rgb(255, 255, 255); 
}


    #main {
        background: rgba(221, 221, 221, 0.3);
        padding: 20px;
        border-radius: 10px;
    }

    section.post h1,
    section.post p {
        color: rgb(255, 255, 255);
    }

    #wrapper {
        transition: opacity 0.5s ease;
        position: relative;
        z-index: 1;
        overflow: hidden;
    }



    #wrapper > .bg.fixed {
        position: fixed;
        width: 100vw;
        height: 100vh;
    }

    #wrapper.fade-in:before {
        pointer-events: none;
        transition: opacity 1s ease-in-out;
        transition-delay: 0.75s;
        background: #1e252d;
        content: '';
        display: block;
        height: 100%;
        left: 0;
        opacity: 0;
        position: fixed;
        top: 0;
        width: 100%;
    }

    body.is-preload #wrapper.fade-in:before {
        opacity: 1;
    }

    @media screen and (orientation: portrait) {
        #wrapper > .bg {
            background-size: auto, auto, auto 175%;
        }
    }
.subtitle,
h2,
.date {
    color: #ffffff;
}

header.major .date,
header.major .subtitle,
header.major h2 {
    margin: 0.25em 0;
}

section.post > header.major:first-of-type h1 {
    font-size: 6em !important;
    line-height: 1.2;
}


</style>

	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<video autoplay muted loop id="background-video">
        <source src="assets/videos/Gomamascreensaver.mp4" type="video/mp4" />
        <source src="assets/videos/background.webm" type="video/webm" />
        Your browser does not support the video tag.
    </video>

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Back Home</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">My Works</a></li>
							<li><a href="generic.html">About Me</a></li>
							<li class="active"><a href="elements.html">WIP</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>Work<br />Experience</h1>
								</header>
								
								<header class="major">


								
                    <span class="date">March 10th 2025</span>
                    <div class="subtitle">Click the image to find out more</div>
                    <h2> Working at Go!mama </h2>
					
                </header>
                <div id="image-wrapper" class="image-wrapper">
                    <div class="image-overlay">
                        <p class="overlay-text">First attempt at making a bedroom with assets made from scratch</p>
                    </div>
                    <img src="images/Render 2.png" alt="All assets modelled from scratch" class="fade-image" />
                </div>
							</section>
					</div>
					

			

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
document.addEventListener('DOMContentLoaded', function () {
    const imageWrappers = document.querySelectorAll('.image-wrapper');

    imageWrappers.forEach(wrapper => {
        const image = wrapper.querySelector('img');

        wrapper.addEventListener('click', function () {
            image.classList.toggle('faded');
            wrapper.classList.toggle('active');
        });
    });
});

</script>

	</body>
</html>
